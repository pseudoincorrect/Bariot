user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;
events {
  worker_connections 1024;
}
# error_log info.log info;


http {
  server {
    server_name localhost;

    listen 80; # IPV4
    listen [::]:80; # IPV6
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    include /etc/nginx/snippets/ssl-params.conf;
    include /etc/nginx/snippets/proxy.conf;

    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header Access-Control-Allow-Origin '*';
    add_header Access-Control-Allow-Methods '*';
    add_header Access-Control-Allow-Headers '*';

    location /users/ {
      proxy_pass http://users:8080/;
    }

    location /things/ {
      proxy_pass http://things:8080/;
    }

    # Grafana UI
    location /grafana/ {
      proxy_pass http://grafana:3000/;
      proxy_set_header Host $http_host;
    }

    # Adminer SQL database access
    location /sql/ {
      proxy_pass http://adminer:8080/;
    }

    # EMQX UI dashboard
    location /mqtt/ {
      proxy_pass http://emqx:18083/;
    }

    # EMQX UI static assets
    location /static/ {
      proxy_pass http://emqx:18083/static/;
    }

    # EMQX API
    location /api/v4/ {
      proxy_pass http://emqx:18083/api/v4/;
    }
    
    access_log off;
  }
}


# TCP/UDDP for MQTT
stream {
  server {
    listen 1883;
    listen [::]:1883;
    # listen 8883;
    # listen [::]:8883;
    # include /etc/nginx/snippets/ssl-params.conf;
    proxy_pass emqx:1883;
  }
}


